    <div class="container mt-5">
      <h2 class="mb-4">Cadastro de Fornecedores de Serviço</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nascimento" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
          </div>
          <div class="col-md-8">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" class="form-control" id="profissao" name="profissao">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>
          <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep">
          </div>
          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
        </div>

        <div class="mb-3">
          <label for="foto" class="form-label">Foto de rosto</label>
          <input class="form-control" type="file" id="foto" name="foto" accept="image/*">
        </div>


        <div class="container my-5">
          <br>
          <h2 class="mb-4">Enviar Portfólio</h2>
          <br>
          <form action="processa_upload.php" method="post" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-3 col-6">
                <label class="form-label">Imagem 1</label>
                <input type="file" name="imagens[]" class="form-control" accept="image/*" required>
              </div>
              <div class="col-md-3 col-6">
                <label class="form-label">Imagem 2</label>
                <input type="file" name="imagens[]" class="form-control" accept="image/*" required>
              </div>
              <div class="col-md-3 col-6">
                <label class="form-label">Imagem 3</label>
                <input type="file" name="imagens[]" class="form-control" accept="image/*" required>
              </div>
              <div class="col-md-3 col-6">
                <label class="form-label">Imagem 4</label>
                <input type="file" name="imagens[]" class="form-control" accept="image/*" required>
              </div>
            </div>
          </form>
        </div>
      </form>
